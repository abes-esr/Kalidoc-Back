############################
# Propriétés profil "prod" #
############################

basexml.datasource.url=
basexml.datasource.username=
basexml.datasource.password=
basexml.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=fr.abes.qualimarc.core.configuration.OracleXmlDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect


# Spring
spring.main.banner-mode=off

# Configuration des logs
logging.config=classpath:log4j2-prod.xml
logging.level.root=INFO
logging.level.fr.abes=INFO
logging.level.org.springframework.data.solr.core.SolrTemplate=INFO
